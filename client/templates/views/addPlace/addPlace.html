<template name="addPlace">
{{#staggering}}

			<label class="col-sm-2 control-label" for="placeName">Place
				Name</label>

			<div class="col-sm-10">
				<input type="text" class="form-control" id="placeName"
					name="placeName">
			</div>
		</div>


		<div class="hr-line-dashed"></div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="placeType">Type </label>
			<div class="col-sm-10">
				<select class="form-control m-b" id="placeType" name="placeType">
					<option value="" selected="selected"></option> {{#each religions}}
					<option name={{this.subReligion}}>{{this.subReligion}}</option>
					{{/each}}
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="placeSubType">SubType
			</label>
			<div class="col-sm-10">
				<select class="form-control m-b" id="placeSubType"
					name="placeSubType">
					<option value="" selected="selected"></option> {{#each

					<option name={{this.subReligion}}>{{this.subReligion}}</option>
					{{/each}}

			</div>
